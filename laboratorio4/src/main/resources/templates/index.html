<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Venta de producto</title>
<link rel = "stylesheet"  type = "text/css"   href = "css/index.css" />


</head>
	<body>
	
		<form th:action="@{/formProducto}" th:object="${producto}" method="post">
				
			  <div class="form-group">
	    		<label for="formGroupExampleInput">Nombre del producto</label>
	    		<input type="text" class="form-control" id="formGroupExampleInput" th:field="*{nombre}" placeholder="Nombre del producto">
	    		<span th:errors="*{nombre}" style="color:red"></span>
	  		</div>
	  		<div class="form-group">
	   			 <label for="formGroupExampleInput2">Descripcion del producto</label>
	   			 <input class="form-control" type="text" th:field="*{descripcion}" id="formGroupExampleInput2" placeholder="Descripcion del producto">
	   			 <span th:errors="*{descripcion}" style="color:red"></span>
	  		</div>
	  		<div class="form-group">
	   			 <label for="formGroupExampleInput2">Precio del producto</label>
	   			 <input class="form-control" type="text" th:field="*{precio}" id="formGroupExampleInput2" placeholder="Precio del producto">
	   			 <span th:errors="*{precio}" style="color:red"></span>
	  		</div>
	  		<div class="form-group">
	   			 <label for="formGroupExampleInput2">Fecha de vencimiento</label>
	   			 <input class="form-control" type="text" th:field="*{vencimiento}" id="formGroupExampleInput2" placeholder="Fecha de vencimiento">
	   			 <span th:errors="*{vencimiento}" style="color:red"></span><br>
	   			 
	  		</div>
			<button type="submit" class="btn btn-primary">Agregar</button>
			
		</form>
	
		
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	</body>
</html>
